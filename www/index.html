<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <script src="cordova.js"></script>

    <script src="js/app.js"></script>
  </head>
  <body ng-app="quizApp">

  <ion-nav-view></ion-nav-view>

    <script id="templates/home.html" type="text/ng-template">
      <ion-pane>
        <ion-header-bar class="bar-stable">
          <h1 class="title">Welcome to my Quiz App!</h1>
        </ion-header-bar>
        <ion-content>
          <div class="text-center">
            <button class="button icon purple low" ng-click="onStart()">Start</button>
          </div>
        </ion-content>
      </ion-pane>
    </script>

    <script id="templates/imageQuestion.html" type="text/ng-template">
      <ion-pane>
        <ion-header-bar class="bar-stable">
          <h1 class="title">Image Question</h1>
        </ion-header-bar>
        <ion-content class="padding">
          <div class="padding text-center">
            <img src="http://pm1.narvii.com/5810/fdcd38eebe236095582772c011cc9c7eae937580_hq.jpg" />
          </div>
          <div class="text-center">
            <button class="button icon yellow" ng-click="onSelect(1)">Jigglypuff</button>
            <button class="button icon blue" ng-click="onSelect(0)">Voltorb</button>
            <button class="button icon green" ng-click="onSelect(0)">Electrode</button>
          </div>
        </ion-content>
      </ion-pane>
    </script>

    <script id="templates/textQuestion.html" type="text/ng-template">
      <ion-pane>
        <ion-header-bar class="bar-stable">
          <h1 class="title">Text Question</h1>
        </ion-header-bar>
        <ion-content class="padding-vertical">
          <div class="padding-horizontal text-center">
            <h1>What is the longest word in Shakespearean literature?</h1>
          </div>
          <div class="padding-vertical" style="float: left; width: 100%;">
            <label class="item item-input">
              <input type="text" name="textAnswer" id="textAnswer-textarea"
                     ng-model="$parent.textAnswer" placeholder="Enter answer here">
            </label>
          </div>
          <div class="text-center">
            <button class="button icon purple" ng-click="onNext()">Next</button>
          </div>
        </ion-content>
      </ion-pane>
    </script>

    <script id="templates/results.html" type="text/ng-template">
      <ion-pane>
        <ion-header-bar class="bar-stable">
          <h1 class="title">Results</h1>
        </ion-header-bar>
        <ion-content class="padding">
          <div class="padding-vertical text-center med">
            <h1>You got {{final}}/2 correct!</h1>
          </div>
          <div class="text-center">
            <button class="button icon purple med" ng-click="onDone()">Done</button>
          </div>
        </ion-content>
      </ion-pane>
    </script>
  </body>
</html>
